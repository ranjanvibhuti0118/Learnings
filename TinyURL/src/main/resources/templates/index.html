<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TinyURL</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	</head>
	
	<body class="p-3 mb-2 bg-dark text-white">
		
		<div class="d-flex justify-content-center p-2">
		<h1 >TinyURL</h1>	
		</div>
		
		<div class="d-flex justify-content-center" style="padding-bottom: 50px">
			<div class="border border-light" >
			<form method="GET" enctype="multipart/form-data" action="/getTinyURL">
			<label>Enter URL here:</label>
			<input name="file" type="file"/>
			<button type="submit">Shorten URL</button>
		</form>	
		</div>
		</div>
		
		
		<div class="row justify-content-center margin-top ">
		<table class="table table-responsive table-bordered" style="width:50%">
  <thead class="thead-light">
    <tr>
      <th scope="col">Song Name</th>
      <th scope="col">Audio</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="song: ${songFileNames}">
      <td th:text = "${song}">Otto</td>
      <td><audio controls>
  <source th:src="${'https://mymusicworld.blr1.cdn.digitaloceanspaces.com/'+ song}">
  Your browser does not support the audio tag.
</audio></td>
    </tr>
  </tbody>
</table>
</div>
		
		
		
	</body>
</html>
